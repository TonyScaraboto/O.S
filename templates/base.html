<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Ordens{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http://www.w3.org/2000/svg%27%20viewBox%3D%270%200%2064%2064%27%3E%3Ccircle%20fill%3D%27%230b1a33%27%20cx%3D%2732%27%20cy%3D%2732%27%20r%3D%2732%27/%3E%3Cpath%20fill%3D%27none%27%20stroke%3D%27%2300bfff%27%20stroke-width%3D%276%27%20stroke-linecap%3D%27round%27%20stroke-linejoin%3D%27round%27%20d%3D%27M16%2036l10%2010%2022-28%27/%3E%3Ccircle%20fill%3D%27%231e90ff%27%20cx%3D%2732%27%20cy%3D%2724%27%20r%3D%276%27/%3E%3C/svg%3E">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 220px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar nav {
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #fff;
        }

        .logout {
            padding: 20px;
            text-align: center;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <!-- Menu lateral -->
    <div class="sidebar">

        <nav>
            <a href="{{ url_for('auth.perfil') }}" class="btn btn-primary w-100 mb-2" style="margin-bottom: 10px;">
                <i class="bi bi-person-badge"></i> Perfil
            </a>
            <a href="{{ url_for('ordens.dashboard') }}"><i class="bi bi-person-circle"></i> Painel do Usuário</a>
            <a href="{{ url_for('ordens.nova_ordem') }}"><i class="bi bi-plus-circle"></i> Nova Ordem</a>
            <a href="{{ url_for('ordens.listar_ordens') }}"><i class="bi bi-list-check"></i> Ordens por Mês</a>
            <a href="{{ url_for('ordens.faturamento') }}"><i class="bi bi-bar-chart-line-fill"></i> Faturamento
                Anual</a>
            <a href="{{ url_for('ordens.listar_acessorios') }}"><i class="bi bi-box-seam"></i> Acessórios</a>
            {% if session.get('role') == 'admin' %}
            <a href="{{ url_for('admin.painel_admin') }}" class="btn btn-warning w-100 mt-2">
                <i class="bi bi-shield-lock"></i> Painel do Administrador
            </a>
            {% endif %}
        </nav>
        <!-- Botão de sair -->
        <div class="logout" style="padding-top: 0; padding-bottom: 12px;">
            <form action="{{ url_for('auth.logout') }}" method="post">
                <button type="submit" class="btn btn-danger w-100">
                    <i class="bi bi-box-arrow-right"></i> Sair da Conta
                </button>
            </form>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
