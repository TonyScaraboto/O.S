<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - Ordem de Serviço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>


<body style="min-height:100vh; margin:0; padding:0; overflow:hidden; background: #0a1833; position:relative;">
    <!-- Fundo tecnológico com linhas azuis -->
    <svg style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0;" viewBox="0 0 1920 1080"
        fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="100" x2="1920" y2="200" stroke="#1e90ff" stroke-width="2" opacity="0.2" />
        <line x1="0" y1="300" x2="1920" y2="400" stroke="#00bfff" stroke-width="2" opacity="0.18" />
        <line x1="0" y1="500" x2="1920" y2="600" stroke="#1e90ff" stroke-width="2" opacity="0.15" />
        <line x1="0" y1="700" x2="1920" y2="800" stroke="#00bfff" stroke-width="2" opacity="0.13" />
        <line x1="0" y1="900" x2="1920" y2="1000" stroke="#1e90ff" stroke-width="2" opacity="0.11" />
        <line x1="200" y1="0" x2="400" y2="1080" stroke="#00bfff" stroke-width="2" opacity="0.10" />
        <line x1="800" y1="0" x2="1000" y2="1080" stroke="#1e90ff" stroke-width="2" opacity="0.10" />
        <line x1="1400" y1="0" x2="1600" y2="1080" stroke="#00bfff" stroke-width="2" opacity="0.10" />
    </svg>

    <div class="login-container" style="position:relative; z-index:1;">
        <h2>Área Restrita</h2>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" name="username" id="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('cadastro.cadastro') }}" class="btn btn-outline-success w-100">Cadastrar nova
                assistência</a>
        </div>
    </div>

    <footer style="position:relative; z-index:1;">
        &copy; {{ current_year }} Scartech Solution. Todos os direitos reservados.
    </footer>

</body>

</html>
