<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel de Faturamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='whatsapp.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .balanco-box {
            background-color: #000;
            color: #fff;
            border-left: 5px solid #5865f2;
            padding: 40px;
            margin: 0;
            border-radius: 0;
            width: 100vw;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .balanco-box h5 {
            color: #fff;
            font-size: 1.5rem;
        }

        .balanco-box h3 {
            font-size: 3rem;
            margin: 20px 0;
        }

        .btn-voltar {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mt-5 mb-4">
            <h2 class="mb-0"><i class="bi bi-bar-chart-line-fill"></i> Painel de Faturamento Anual</h2>
            <a href="{{ url_for('auth.perfil') }}" class="btn btn-outline-light">
                <i class="bi bi-person-circle"></i> Perfil
            </a>
        </div>

        <div class="balanco-box">
            <h5><i class="bi bi-cash-coin"></i> Balanço Anual da Assistência</h5>
            <h3 class="text-success">R$ {{ faturamento }}</h3>
        </div>

        <!-- Histórico mensal -->
        <div class="card bg-dark text-white mb-4 mt-4">
            <div class="card-header">
                <i class="bi bi-calendar3"></i> Faturamento dos Últimos Meses
            </div>
            <div class="card-body">
                <ul class="lista-mensal">
                    {% for mes, valor in historico_mensal %}
                    <li><strong>{{ mes }}:</strong> R$ {{ valor }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <!-- Botão corrigido para voltar ao dashboard -->
        <a href="{{ url_for('ordens.dashboard') }}" class="btn btn-outline-light btn-voltar">
            <i class="bi bi-arrow-left-circle"></i> Voltar ao Painel
        </a>
    </div>

    <!-- WhatsApp Button Flutuante -->
    <a href="https://wa.me/5513991836523" target="_blank" class="whatsapp-float">
        <i class="bi bi-whatsapp"></i>
    </a>

</body>

</html>
